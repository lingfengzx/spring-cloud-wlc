spring:
  application:
    name: zuul-base

#路由功能
zuul:
  #公共前缀
  prefix: /wlc
  #不使用原服务名称
  ignored-services:
    "*"
  #起别名 保护内部服务
  routes:
    wlc-base-provider: /knowservice/**
  ratelimit:
    # 开启限流
    enabled: true
    # 存储方式
    repository: REDIS
    # 限流策略
    policies:
      # 指定限流服务
      user-service:
        # 每个周期内请求次数
        limit: 3
        # 单位时间内允许访问的总时间
        quota: 30
        # 周期时间
        refresh-interval: 60
        # 限流方式 USER 根据用户；ORIGIN 原始请求；URL 请求地址；
        type: ORIGIN

server:
  port: 8093
eureka:
  client:
    register-with-eureka: true
    service-url:
      defaultZone: http://root:root@localhost:8761/eureka

